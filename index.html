<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img class="card--img" src="./images/image-equilibrium.jpg" alt="Equilibrium 3429">
        <div class="overlay">
          <img class="eye-icon" src="./images/icon-view.svg"></img>
        </div>
      </div>
      <h1 class="card--title">Equilibrium #3429</h1>
      <p class="card--description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card--info">
        <div class="card--info__price">
          <span class="currency-logo"></span>
          <p class="price">0.041 ETH</p>
        </div>
        <div class="card--info__time">
          <span class="clock-logo"></span>
          <p class="time-left">3 days left</p>
        </div>
      </div>
      <hr class="line-break">
      <div class="card--creator">
        <span class="card--creator__img"></span>
        <p class="card--creator__name">Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Coded by <a href="https://github.com/afbolivarg" target="_blank">Andrés Bolívar</a>
    </div>
  </footer>
</body>
</html>
